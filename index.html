<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Form with Address Auto-Complete</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY807-q9strVb-w59uTKLqi6iN-EttqEg&libraries=places"></script>
    <script>
        function initAutocomplete() {
            var autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('eventLocation'), 
                { types: ['geocode'] }
            );
        }

        // Function to show or hide the time fields
        function toggleTimeFields() {
            var allDay = document.getElementById('allDay').value;
            var timeFields = document.getElementById('timeFields');

            if (allDay === 'Yes') {
                timeFields.style.display = 'none'; // Hide time fields
            } else {
                timeFields.style.display = 'block'; // Show time fields
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeFields {
            display: block;
        }
    </style>
</head>
<body onload="initAutocomplete()">
    <h3>Event Submission Form</h3>
    <form id="eventForm">
        <label for="eventWho">Who's Event</label>
        <select id="eventWho" required>
            <option value="Kelly">Kelly</option>
            <option value="Nick">Nick</option>
            <option value="Melanie">Melanie</option>
            <option value="Natalie">Natalie</option>
            <option value="Nicky">Nicky</option>
            <option value="Michaela">Michaela</option>
        </select>

        <label for="eventType">Event Type</label>
        <select id="eventType" required>
            <option value="Kids Activity">Kids Activity</option>
            <option value="Medical">Medical</option>
            <option value="Professional">Professional</option>
            <option value="Family">Family</option>
        </select>

        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" required>

        <label for="eventDate">Date of Event</label>
        <input type="date" id="eventDate" required>

        <label for="allDay">All day?</label>
        <select id="allDay" onchange="toggleTimeFields()" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <div id="timeFields">
            <label for="startTime">Start Time</label>
            <select id="startTime" required>
                <!-- Add time options from 5am in 30-minute increments -->
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>

            <label for="endTime">End Time</label>
            <select id="endTime" required>
                <!-- Same time options for end time -->
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>
        </div>

        <label for="eventLocation">Event Location</label>
        <input type="text" id="eventLocation" placeholder="Enter location" required>

        <label for="eventDetails">Additional Details / Notes</label>
        <textarea id="eventDetails"></textarea>

        <button type="submit">Submit Event</button>
    </form>
</body>
</html>
