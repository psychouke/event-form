<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Entry with Google Calendar Integration</title>

    <!-- Include Choices.js Library for Multi-Select -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">



    <!-- Include Google Client Library for Google Calendar API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Include Google Maps API Library with your API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY807-q9strVb-w59uTKLqi6iN-EttqEg&libraries=places"></script>

<style>
/* Dark Mode Styling */
body {
  background-color: #1e1e1e;
  color: #ffffff;
}

form {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  margin: 0 auto;
}

h3 {
  text-align: center;
  color: #fff;
}

label {
  color: #fff;
}

input, select, textarea {
  background-color: #444;
  color: #fff;
  border: 1px solid #555;
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

/* Dark Mode Dropdown Styling */
.choices__inner {
  background-color: #333;
  color: #fff;
  border-radius: 5px;
}

.choices__list--dropdown .choices__item--selectable {
  color: #fff;
  background-color: #444;
}

.choices__list--dropdown .choices__item.is-highlighted {
  background-color: #555;
  color: #fff;
}

.choices__list--dropdown .choices__item:hover {
  background-color: #666;
  color: #fff;
}

/* Selected items styling */
.choices__list--multiple .choices__item {
  background-color: #4CAF50;
  color: #fff;
  display: inline-block;
  margin: 2px 5px;
  padding: 5px 10px;
  border-radius: 3px;
}

.choices__list--multiple {
  flex-wrap: nowrap;
  white-space: nowrap;
}

.choices__list--multiple .choices__item[data-item][data-deletable] {
  display: none;
}

/* Checkbox Styling */
.choices__list--dropdown .choices__item::before {
  content: "\2610"; /* Empty checkbox */
  color: #4CAF50;
  margin-right: 8px;
}

.choices__list--dropdown .choices__item[data-selected="true"]::before {
  content: "\2611"; /* Checked checkbox */
}

    </style>


    
    <script>
        const CLIENT_ID = '1046959611110-dtpbkhn3eud2bq7c0kesijj054jact8o.apps.googleusercontent.com';  // Replace with your OAuth 2.0 Client ID
        const API_KEY = 'AIzaSyDY807-q9strVb-w59uTKLqi6iN-EttqEg';      // Replace with your Google API Key
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
        const SCOPES = "https://www.googleapis.com/auth/calendar.events";

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initAutocomplete() {
            const eventLocationInput = document.getElementById('eventLocation');
            const autocomplete = new google.maps.places.Autocomplete(eventLocationInput);

            // Specify fields to return when user selects a place
            autocomplete.setFields(['formatted_address', 'geometry', 'name']);
        }

        // Initialize Google Places Autocomplete when the document is loaded
      <script>
  document.addEventListener('DOMContentLoaded', function () {
    const eventWhoChoices = new Choices('#eventWho', {
      removeItemButton: false, // Removes 'X' from selected items
      shouldSort: false,
      placeholderValue: 'Select people',
      searchEnabled: true,  // Enable searching if needed
      itemSelectText: '',  // Disable 'Press to select' text
      classNames: {
        containerOuter: 'choices dark-mode',
        itemSelectable: 'choices__item--selectable'
      }
    });
  });


            document.getElementById('startDate').addEventListener('change', setEndDate);
            document.getElementById('endDate').addEventListener('change', handleMultiDayEvent);
            document.getElementById('allDay').addEventListener('change', handleAllDayChange);

            // Call the autocomplete initialization for the event location input field
            initAutocomplete();
        });

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                gapi.auth2.getAuthInstance().signIn().then(() => {
                    createEvent();
                });
            });
        }
              function createEvent() {
            const eventTitle = getOrderedPeople() + " - " + document.getElementById('eventTitle').value;
            const startDate = document.getElementById('startDate').value + 'T09:00:00';
            const endDate = document.getElementById('endDate').value + 'T17:00:00';
            const eventLocation = document.getElementById('eventLocation').value;
            const eventNotes = document.getElementById('eventNotes').value;
            const eventType = document.getElementById('eventType').value;

            // Map event types to their respective calendar IDs
            const calendarMapping = {
                'Dance': 'YOUR_DANCE_CALENDAR_ID',
                'Family': 'YOUR_FAMILY_CALENDAR_ID',
                'House Work': 'YOUR_HOUSE_WORK_CALENDAR_ID',
                'Kids Activity': 'YOUR_KIDS_ACTIVITY_CALENDAR_ID',
                'Medical': 'YOUR_MEDICAL_CALENDAR_ID',
                'Other': 'YOUR_OTHER_CALENDAR_ID',
                'Professional': 'YOUR_PROFESSIONAL_CALENDAR_ID'
            };

            // Get the correct calendar ID based on the event type
            const calendarId = calendarMapping[eventType];

            var event = {
                'summary': eventTitle,
                'location': eventLocation,
                'description': eventNotes,
                'start': {
                    'dateTime': startDate,
                    'timeZone': 'America/New_York'
                },
                'end': {
                    'dateTime': endDate,
                    'timeZone': 'America/New_York'
                }
            };

            var request = gapi.client.calendar.events.insert({
                'calendarId': calendarId,  // Target the correct calendar
                'resource': event
            });

            request.execute(function(event) {
                alert('Event created: ' + event.htmlLink);
            });
        }

        function setEndDate() {
            const startDate = document.getElementById('startDate').value;
            document.getElementById('endDate').value = startDate;
        }

        function handleMultiDayEvent() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const allDayContainer = document.getElementById('allDayContainer');
            const startTimeLabel = document.getElementById('startTimeLabel');
            const endTimeLabel = document.getElementById('endTimeLabel');

            if (endDate > startDate) {
                allDayContainer.style.display = 'none';
                startTimeLabel.innerText = "Start Time (First Day)";
                endTimeLabel.innerText = "End Time (Last Day)";
            } else {
                allDayContainer.style.display = 'block';
                startTimeLabel.innerText = "Start Time";
                endTimeLabel.innerText = "End Time";
            }
        }

        function handleAllDayChange() {
            const allDay = document.getElementById('allDay').value;
            const timeFields = document.getElementById('timeFields');
            if (allDay === "Yes") {
                timeFields.style.display = 'none';
            } else {
                timeFields.style.display = 'block';
            }
        }

        function getOrderedPeople() {
            const selectedPeople = Array.from(document.getElementById('eventWho').selectedOptions)
                .map(option => option.value);

            const orderedNames = ["Kelly", "Nick", "Melanie", "Natalie", "Nicky", "Michaela"];
            return orderedNames.filter(name => selectedPeople.includes(name)).join(', ');
        }

    </script>
</head>
<body>
    <h3>Calendar Event Entry</h3>
    <form id="eventForm">
        <label for="eventWho">Who's Event</label>
        <select id="eventWho" multiple required>
            <option value="Kelly">Kelly</option>
            <option value="Nick">Nick</option>
            <option value="Melanie">Melanie</option>
            <option value="Natalie">Natalie</option>
            <option value="Nicky">Nicky</option>
            <option value="Michaela">Michaela</option>
        </select>

        <label for="eventType">Event Type</label>
        <select id="eventType" required>
            <option value="" disabled selected>Select event type</option>
            <option value="Kids Activity">Kids Activity</option>
            <option value="Medical">Medical</option>
            <option value="Professional">Professional</option>
            <option value="Family">Family</option>
            <option value="House Work">House Work</option>
            <option value="Dance">Dance</option>
            <option value="Other">Other</option>
        </select>

        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" required>

        <div class="date-container">
            <div>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required>
            </div>
            <div>
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" required>
            </div>
        </div>

        <div id="allDayContainer">
            <label for="allDay">All day?</label>
            <select id="allDay" required>
                <option value="" disabled selected>Select option</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <label for="recurring">Recurring Event</label>
        <select id="recurring" required>
            <option value="none" selected>None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>

        <div id="timeFields">
            <label for="startTime" id="startTimeLabel">Start Time</label>
            <select id="startTime" required>
                <option value="" disabled selected>Select start time</option>
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>

            <label for="endTime" id="endTimeLabel">End Time</label>
            <select id="endTime" required>
                <option value="" disabled selected>Select end time</option>
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>
        </div>

        <label for="eventLocation">Event Location</label>
        <input type="text" id="eventLocation" required>

        <label for="eventNotes">Add'l Details / Notes</label>
        <textarea id="eventNotes" rows="4"></textarea>

        <button type="submit" onclick="handleClientLoad()">Submit</button>
    </form>

</body>
</html>
