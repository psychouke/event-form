<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Form with Multi-Select and Date Handling</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY807-q9strVb-w59uTKLqi6iN-EttqEg&libraries=places"></script>
    <script>
        function initAutocomplete() {
            var autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('eventLocation')
            );
        }

        // Handle the "All Day" and Time Fields
        function toggleTimeFields() {
            var allDay = document.getElementById('allDay').value;
            var timeFields = document.getElementById('timeFields');

            if (allDay === 'Yes') {
                timeFields.style.display = 'none'; // Hide time fields
            } else {
                timeFields.style.display = 'block'; // Show time fields
            }
        }

        // Set the end date to the start date by default and handle the "All Day" option
        function setEndDate() {
            var startDate = document.getElementById('startDate').value;
            document.getElementById('endDate').value = startDate;
            handleMultiDayEvent();
        }

        // Handle multi-day events by hiding "All Day" option if multi-day
        function handleMultiDayEvent() {
            var startDate = new Date(document.getElementById('startDate').value);
            var endDate = new Date(document.getElementById('endDate').value);
            var allDayContainer = document.getElementById('allDayContainer');

            if (endDate > startDate) {
                allDayContainer.style.display = 'none';  // Hide "All Day?" if multi-day
            } else {
                allDayContainer.style.display = 'block'; // Show "All Day?" if single-day
            }
        }

        // Get selected people in the correct order
        function getOrderedPeople() {
            const selectedPeople = Array.from(document.getElementById('eventWho').selectedOptions).map(opt => opt.value);
            const orderedPeople = ['Kelly', 'Nick', 'Melanie', 'Natalie', 'Nicky', 'Michaela'].filter(person => selectedPeople.includes(person));
            return orderedPeople.join(', ');
        }

        // Submit the form and display selected people in correct order
        function submitForm() {
            const orderedPeople = getOrderedPeople();
            alert('Selected People (in order): ' + orderedPeople);  // Display selected names in order (can be replaced with form submission logic)
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeFields, #allDayContainer {
            display: block;
        }
        .date-container {
            display: flex;
            flex-direction: column;
        }
        .date-container div {
            margin-bottom: 10px;
        }
        .multiselect-dropdown {
            display: flex;
            flex-direction: column;
            overflow: auto;
        }
        .multiselect-dropdown select {
            height: auto;
        }
    </style>
</head>
<body onload="initAutocomplete()">
    <h3>Event Submission Form</h3>
    <form id="eventForm" onsubmit="submitForm(); return false;">
        <label for="eventWho">Who's Event</label>
        <div class="multiselect-dropdown">
            <select id="eventWho" multiple required>
                <option value="Kelly">Kelly</option>
                <option value="Nick">Nick</option>
                <option value="Melanie">Melanie</option>
                <option value="Natalie">Natalie</option>
                <option value="Nicky">Nicky</option>
                <option value="Michaela">Michaela</option>
            </select>
        </div>

        <label for="eventType">Event Type</label>
        <select id="eventType" required>
            <option value="" disabled selected>Select event type</option>
            <option value="Kids Activity">Kids Activity</option>
            <option value="Medical">Medical</option>
            <option value="Professional">Professional</option>
            <option value="Family">Family</option>
        </select>

        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" required>

        <div class="date-container">
            <div>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required onchange="setEndDate()">
            </div>
            <div>
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" required onchange="handleMultiDayEvent()">
            </div>
        </div>

        <div id="allDayContainer">
            <label for="allDay">All day?</label>
            <select id="allDay" onchange="toggleTimeFields()" required>
                <option value="" disabled selected>Select option</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div id="timeFields">
            <label for="startTime">Start Time</label>
            <select id="startTime" required>
                <option value="" disabled selected>Select start time</option>
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>

            <label for="endTime">End Time</label>
            <select id="endTime" required>
                <option value="" disabled selected>Select end time</option>
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>
        </div>

        <label for="eventLocation">Event Location</label>
        <input type="text" id="eventLocation" placeholder="Enter location or business name" required>

        <label for="eventDetails">Additional Details / Notes</label>
        <textarea id="eventDetails"></textarea>

        <button type="submit">Submit Event</button>
    </form>
</body>
</html>
