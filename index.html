<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Form with Multi-Select and Date Handling</title>
    
    <!-- Include Choices.js Library for Multi-Select Dropdown -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY807-q9strVb-w59uTKLqi6iN-EttqEg&libraries=places"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const eventWhoChoices = new Choices('#eventWho', {
                removeItemButton: true,
                shouldSort: false,
                placeholder: true,
                placeholderValue: 'Select people',
                searchEnabled: false
            });

            // Initialize Google Places API Autocomplete
            var autocomplete;
            function initAutocomplete() {
                autocomplete = new google.maps.places.Autocomplete(document.getElementById('eventLocation'));
            }
            google.maps.event.addDomListener(window, 'load', initAutocomplete);

            // Set the end date to the start date by default and handle the "All Day" option
            document.getElementById('startDate').addEventListener('change', function () {
                document.getElementById('endDate').value = this.value;
                handleMultiDayEvent();
            });

            // Handle multi-day events by hiding "All Day" option if multi-day
            document.getElementById('endDate').addEventListener('change', handleMultiDayEvent);

            function handleMultiDayEvent() {
                const startDate = new Date(document.getElementById('startDate').value);
                const endDate = new Date(document.getElementById('endDate').value);
                const allDayContainer = document.getElementById('allDayContainer');

                if (endDate > startDate) {
                    allDayContainer.style.display = 'none';  // Hide "All Day?" if multi-day
                } else {
                    allDayContainer.style.display = 'block'; // Show "All Day?" if single-day
                }
            }

            // Handle "All Day" and Time Fields Toggle
            document.getElementById('allDay').addEventListener('change', function () {
                const timeFields = document.getElementById('timeFields');
                if (this.value === 'Yes') {
                    timeFields.style.display = 'none';
                } else {
                    timeFields.style.display = 'block';
                }
            });
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeFields, #allDayContainer {
            display: block;
        }
        .date-container {
            display: flex;
            flex-direction: column;
        }
        .date-container div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Event Submission Form</h3>
    <form id="eventForm">
        <label for="eventWho">Who's Event</label>
        <select id="eventWho" multiple required>
            <option value="Kelly">Kelly</option>
            <option value="Nick">Nick</option>
            <option value="Melanie">Melanie</option>
            <option value="Natalie">Natalie</option>
            <option value="Nicky">Nicky</option>
            <option value="Michaela">Michaela</option>
        </select>

        <label for="eventType">Event Type</label>
        <select id="eventType" required>
            <option value="" disabled selected>Select event type</option>
            <option value="Kids Activity">Kids Activity</option>
            <option value="Medical">Medical</option>
            <option value="Professional">Professional</option>
            <option value="Family">Family</option>
        </select>

        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" required>

        <div class="date-container">
            <div>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required>
            </div>
            <div>
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" required>
            </div>
        </div>

        <div id="allDayContainer">
            <label for="allDay">All day?</label>
            <select id="allDay" required>
                <option value="" disabled selected>Select option</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div id="timeFields">
            <label for="startTime">Start Time</label>
            <select id="startTime" required>
                <option value="" disabled selected>Select start time</option>
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>

            <label for="endTime">End Time</label>
            <select id="endTime" required>
                <option value="" disabled selected>Select end time</option>
                <script>
                    for (let h = 5; h < 24; h++) {
                        let hour = h > 12 ? h - 12 : h;
                        let ampm = h >= 12 ? 'PM' : 'AM';
                        let option1 = `<option value="${hour}:00 ${ampm}">${hour}:00 ${ampm}</option>`;
                        let option2 = `<option value="${hour}:30 ${ampm}">${hour}:30 ${ampm}</option>`;
                        document.write(option1);
                        document.write(option2);
                    }
                </script>
            </select>
        </div>

        <label for="eventLocation">Event Location</label>
        <input type="text" id="eventLocation" placeholder="Enter location or business name" required>

        <label for="eventDetails">Additional Details / Notes</label>
        <textarea id="eventDetails"></textarea>

        <button type="submit">Submit Event</button>
    </form>
</body>
</html>
